<!DOCTYPE html>
<html>

<body>
  <script src='/everypage.js'></script>
<style>
html, body{
width: 100%;
height: 100%;
}
</style>
<div height='5%'>
<button onclick='s1()'>Server 1</button>
<button onclick='s2()'>Server 2</button>
<button onclick='s3()'>Server 3</button>
<button onclick='s4()'>Server 4</button>
<label>Or Other 5-260: </label>
<input type="number" min="5" max="260" onchange="return isNumberKey(event)" id='input'>

<h3>Playing On Server: <span id='currentServer'></span></h3>
</div>
<br>
<iframe src='' height='90%' width='100%' id='iframe'></iframe>
<script>
document.getElementById('iframe').src='https://engaging-data.com/pages/scripts/wordle/wordle.html';
document.getElementById('currentServer').innerHTML = '1';

function s1(){
document.getElementById('iframe').src='https://engaging-data.com/pages/scripts/wordle/wordle.html';
document.getElementById('currentServer').innerHTML = '1';
document.getElementById('iframe').focus();
}
function s2(){
document.getElementById('iframe').src='https://octokatherine.github.io/word-master/';
document.getElementById('currentServer').innerHTML = '2';
document.getElementById('iframe').focus();
}
function s3(){
document.getElementById('iframe').src='https://hellowordl.net/#';
document.getElementById('currentServer').innerHTML = '3';
document.getElementById('iframe').focus();
}
function s4(){
document.getElementById('iframe').src='https://www.devangthakkar.com/wordle_archive/?4';
document.getElementById('currentServer').innerHTML = '4';
document.getElementById('iframe').focus();
}

function isNumberKey(evt, id){
    var charCode = (evt.which) ? evt.which : event.keyCode;
    var num = document.getElementById('input').value;
    if ((charCode > 31 && (charCode < 48 || charCode > 57)) || (num > 260) || (num < 5)){
        if (num > 260){
          alert('choose number from 5-260');    
        }
        
        if (num < 5){
          alert('choose number from 5-260');    
        }
        return false;
    }else{
document.getElementById('iframe').src='https://www.devangthakkar.com/wordle_archive/?'+num;
document.getElementById('currentServer').innerHTML = num;
document.getElementById('iframe').focus();
    }
}  
</script>
</body>

</html>
